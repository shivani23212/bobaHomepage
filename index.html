<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblii</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">BUBBLII</a>

            <!-- navbar open button on mobile -->
            <div class="navbar__toggle" id="mobile-menu"> 
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#menu" class="navbar__links" id="menu-page">Menu</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="navbar__button" id="signup">Join Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- hero section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <div class="semicircle">
                <img src="bubbleTea.png">
            </div>
            <h1 class="hero__heading">We only serve <br> <span>quali-tea</span></h1>
            <p class="hero__description">(and great puns)</p>
            <button class="main__btn"><a href="#">Explore</a></button>
        </div>
    </div>

    <!-- About Section-->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card">ICON HERE</div>
            </div>
            <div class="main__content">
                <h1>What do we do?</h1>
                <h2>We help businesses scale</h2>
                <p>Schedule a call to learn more about our services.</p>
                <button class="main__btn"><a href="#">Schedule Call</a></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
